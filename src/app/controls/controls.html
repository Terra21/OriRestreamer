<div class="controls">
    <div class="container">
		<div class="col-8 center label-big r1 c1">GENERAL INFO</div>
        <div class="label r2 c1">
            <label for="trackerId">Broadcast ID</label><br>
            <label for="matchType">Match Type</label><br>
	        <label for="commentators">Commentators</label>
        </div>
		<div class="col-3 r2 c2">
			<input type="text" id="trackerId" [(ngModel)]="seed" [disabled]="isLinked" placeholder="Same as Skill Tracker"><br>
			<input type="text" id="matchType" [(ngModel)]="matchType"  placeholder="Group/Bracket Stage - Group Name">
			<input type="text" id="commentators" [(ngModel)]="commentators"  placeholder="ENTER COMMENTATORS">
		</div>
		<input type="button" class="btn col-1 update r2 c5" (click)="updateInfo()" value="UPDATE STREAM INFO" />
		<input type="button" [ngClass]="{ 'active-background': isLinked == true, 'btn-update col-1 update r2 c6' : true }"  (click)="linkTracker()"  value="LINK SKILL TRACKER (every 1000ms)" [disabled]="isLinked" />
		<input type="button" class="btn col-2 r2 c7" (click)="unlink()" value="UNLINK" [disabled]="!isLinked" />
		<div class="backgrounds col-8 center r3 c1">
			<div>
				<img [ngClass]="{ 'active-background': vm.background == 'fil' }"
				(click)="setBackground('fil')" src="../../assets/background-fil.png" style="max-height:50px;">
				<br>
				<b>Fil (D1)</b>
			</div>
			<div>
				<img [ngClass]="{ 'active-background': vm.background == 'eki' }"
				(click)="setBackground('eki')" src="../../assets/background-eki.png" style="max-height:50px;">
				<br>
				<b>Eki (D2)</b>
			</div>
		</div>

		<hr class="spacer r4 c1" />

        <div class="col-8 center label-big timer r5 c1">MAIN TIMER</div>
		<input type="button" class="btn timer-start col-3 r6 c0" value="START" (click)="start()" [disabled]="!canStartTimer"/>
        <input type="button" class="btn timer-reset col-3 r6 c6" value="RESET" (click)="reset()" />

		<hr class="spacer r7 c1" />

        <div class="col-4 center label-big players r8 c1">PLAYER 1</div>
		<label class="label r9 c1" for="p1Name">Name</label>
        <input id="p1Name" class="name r9 c2" [(ngModel)]="p1_name" />
		<label class="label r10 c1" for="p1Twitch">Twitch</label>

		<select class="twitch r10 c2" [(ngModel)]="p1_twitch" (ngModelChange)="setP1Name($event)">
			<option *ngFor="let option of players" [value]="option.name" >{{ option.name }} ({{ option.preferredName }})</option>
		</select>

		<label class="label r11 c1" for="p1Seed">Seed</label>
		<input id="p1Seed" class="seed r11 c2" [(ngModel)]="p1_seed" placeholder="BRACKET STAGE ONLY"/>
        <input type="textbox" class="timer r9 c3 col-2" [(ngModel)]="ticks1" [disabled]="!timer1Paused" />
		<input type="button" class="btn btn-warning r10 c3 col-1" value="FINISH" (click)="player1Finished()" />
		<input type="button" class="btn col-1 r10 c4" value="PAUSE/SET TIMER" (click)="player1Paused()" />


        <div class="col-4 center label-big players r8 c5">PLAYER 2</div>
        <label class="label r9 c5" for="p2Name">Name</label>
		<input id="p2Name" class="name r9 c6" [(ngModel)]="p2_name" />
		<label class="label r10 c5" for="p2Twitch">Twitch</label>

		<select class="twitch r10 c6" [(ngModel)]="p2_twitch" (ngModelChange)="setP2Name($event)">
			<option *ngFor="let option of players" [value]="option.name" >{{ option.name }} ({{ option.preferredName }})</option>
		</select>

		<label class="label r11 c5" for="p2Seed">Seed</label>
		<input id="p2Seed" class="seed r11 c6" [(ngModel)]="p2_seed" placeholder="BRACKET STAGE ONLY"/>
		<input type="textbox" class="timer r9 c7 col-2" [(ngModel)]="ticks2" [disabled]="!timer2Paused"/>
		<input type="button" class="btn btn-warning r10 c7 col-1" value="FINISH" (click)="player2Finished()" />
		<input type="button" class="btn col-1 r10 c8" value="PAUSE / SET TIMER" (click)="player2Paused()" />
    </div>
</div>
