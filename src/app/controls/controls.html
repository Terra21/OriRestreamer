<div class="container">
	<div class="row">
		<div class="six columns">
			<form>
				<h5>General Info</h5>
				<div class="row">
					<div class="twelve columns">
						<label for="trackerId">Broadcast ID</label>
						<input class="u-full-width" type="text" id="trackerId" [(ngModel)]="seed" name="seed">
					</div>
				</div>
		
				<div class="row">
					<div class="twelve columns">
						<label for="matchType">Match Type</label>
						<input class="u-full-width" type="text" id="matchType" [(ngModel)]="matchType"  placeholder="Swiss/Bracket Stage - Round Name" name="matchType">
					</div>
				</div>
		
				<div class="row">
					<div class="twelve columns">
						<label for="commentators">Commentators</label>
						<input class="u-full-width" type="text" id="commentators" [(ngModel)]="commentators"  placeholder="ENTER COMMENTATORS" name="commentators">
					</div>
				</div>
		
				<div class="row">
					<div class="four columns">
						<label for="bestOf">Best of</label>
						<select class="u-full-width" [(ngModel)]="bestOf" name="bestOf">
							<option *ngFor="let match of matchTypes" [value]="match.value" >{{ match.name }}</option>
						</select>
					</div>
		
					<div class="four columns">
						<label for="tournament">Tournament</label>
						<select class="u-full-width" [(ngModel)]="tournament" name="tournament">
							<option *ngFor="let type of tournaments" [value]="type.value" >{{ type.name }}</option>
						</select>
					</div>
		
					<div *ngIf="vm.tournament == 1" class="four columns">
						<label  for="bracket">Bracket Side</label>
						<select class="u-full-width" [(ngModel)]="bracket" name="bracket">
							<option *ngFor="let type of brackets" [value]="type.value" >{{ type.name }}</option>
						</select>
					</div>
				</div>
		
				<div class="row">
					<button class="button-secondary" (click)="updateInfo()"><i class="fas fa-arrow-alt-circle-up"></i> UPDATE STREAM INFO</button>
					<button class="button-secondary" (click)="resetWinner()" *ngIf="vm.tournament == 1"><i class="fas fa-redo-alt"></i> RESET WINNERS / SCORE</button>
					<button class="button-secondary" (click)="resetAverage()" *ngIf="vm.tournament == 2"><i class="fas fa-redo-alt"></i> RESET AVERAGE / SCORE</button>
				</div>
		
			</form>
		</div>

		<div class="six columns top-margin">
			<div class="row">
				<div class="four columns">
					<div class="map-background" (click)="setBackground('gladesms')" [ngClass]="{ 'map-background-active': vm.background == 'gladesms' }">
						<span class="map-name">Glades (M1)</span>
						<img src="../../assets/background-gladesms.png">
					</div>
				</div>
	
				<div class="four columns">
					<div class="map-background" (click)="setBackground('iceless')" [ngClass]="{ 'map-background-active': vm.background == 'iceless' }">
						<span class="map-name">Iceless (M2)</span>
						<img src="../../assets/background-iceless.png">
					</div>				
				</div>
	
				<div class="four columns">
					<div class="map-background" (click)="setBackground('brbms')" [ngClass]="{ 'map-background-active': vm.background == 'brbms' }">
						<span class="map-name">Blackroot (M3)</span>
						<img src="../../assets/background-brbms.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="four columns">
					<div class="map-background" (click)="setBackground('grottoms')" [ngClass]="{ 'map-background-active': vm.background == 'grottoms' }">
						<span class="map-name">Grotto (M4)</span>
						<img src="../../assets/background-grottoms.png">
					</div>
				</div>
	
				<div class="four columns">
					<div class="map-background" (click)="setBackground('swampms')" [ngClass]="{ 'map-background-active': vm.background == 'swampms' }">
						<span class="map-name">Swamp (M5)</span>
						<img src="../../assets/background-swampms.png">
					</div>				
				</div>
	
				<div class="four columns">
					<div class="map-background" (click)="setBackground('forlornms')" [ngClass]="{ 'map-background-active': vm.background == 'forlornms' }">
						<span class="map-name">Forlorn (M6)</span>
						<img src="../../assets/background-forlornms.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="four columns">
					<div class="map-background" (click)="setBackground('valleyms')" [ngClass]="{ 'map-background-active': vm.background == 'valleyms' }">
						<span class="map-name">Valley (M7)</span>
						<img src="../../assets/background-valleyms.png">
					</div>
				</div>
	
				<div class="four columns">
					<div class="map-background" (click)="setBackground('sorrowms')" [ngClass]="{ 'map-background-active': vm.background == 'sorrowms' }">
						<span class="map-name">Sorrow (M8)</span>
						<img src="../../assets/background-sorrowms.png">
					</div>
				</div>
	
				<div class="four columns">
					<div class="map-background" (click)="setBackground('horums')" [ngClass]="{ 'map-background-active': vm.background == 'horums' }">
						<span class="map-name">Horu (M9)</span>
						<img src="../../assets/background-horums.png">
					</div>
				</div>
			</div>

		</div>
	</div>

	<hr/>

	<div class="row" *ngIf="vm.tournament == 1">
		<div class="five columns">
			<form>
				<h5>Player 1</h5>
				<div class="row">
					<div class="twelve columns">
						<label for="p1Name">Name</label>
						<input class="u-full-width" type="text" id="p1Name" [(ngModel)]="p1_name" name="p1_name">
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<label for="p1Twitch">Twitch</label>
						<select class="u-full-width" id="p1Twitch" [(ngModel)]="p1_twitch" (ngModelChange)="setP1Name($event)" name="p1_twitch">
							<option *ngFor="let option of vm.players" [value]="option.name" >{{ option.name }} ({{ option.preferredName }})</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<label for="p1Seed">Seed</label>
						<input class="u-full-width" type="text" id="p1Seed" [(ngModel)]="p1_seed" placeholder="BRACKET STAGE ONLY" name="p1_seed">
					</div>
				</div>

				<div class="row">
					<button class="button-secondary" (click)="player1Winner()"><i class="fas fa-trophy golden"></i> WINNER</button> This will display winner on splash screen.
				</div>
			</form>
		</div>

		<div class="two columns">
			<form>
				<h5>Match Winners</h5>
				<div *ngFor="let match of vm.currentSeries; let i = index">
					<label>
						<label for="{{match.name}}" class="label-body">{{match.name}}</label>
						<input type="radio" id="{{match.name}}" [(ngModel)]="match.winner" [value]="1" [checked]="match.winner === 1" name="{{match.name}}">
						<input type="radio" id="{{match.name}}" [(ngModel)]="match.winner" [value]="0" [checked]="match.winner === 0" name="{{match.name}}">
						<input type="radio" id="{{match.name}}" [(ngModel)]="match.winner" [value]="2" [checked]="match.winner === 2" name="{{match.name}}">
					</label>
				</div>
			</form>
		</div>

		<div class="five columns">
			<form>
				<h5>Player 2</h5>
				<div class="row">
					<div class="twelve columns">
						<label for="p2Name">Name</label>
						<input class="u-full-width" type="text" id="p2Name" [(ngModel)]="p2_name" name="p2_name">
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<label for="p2Twitch">Twitch</label>
						<select class="u-full-width" id="p2Twitch" [(ngModel)]="p2_twitch" (ngModelChange)="setP2Name($event)" name="p2_twitch">
							<option *ngFor="let option of vm.players" [value]="option.name" >{{ option.name }} ({{ option.preferredName }})</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<label for="p2Seed">Seed</label>
						<input class="u-full-width" type="text" id="p2Seed" [(ngModel)]="p2_seed" placeholder="BRACKET STAGE ONLY" name="p2_seed">
					</div>
				</div>

				<div class="row">
					<button class="button-secondary" (click)="player2Winner()"><i class="fas fa-trophy golden"></i> WINNER</button> This will display winner on splash screen.
				</div>
			</form>
		</div>
	</div>


	<div class="row" *ngIf="vm.tournament == 2">
		<div class="five columns">
			<form>
				<h5>Team 1</h5>
				<div class="row">
					<div class="twelve columns">
						<label for="t1Id">Name</label>
						<select class="u-full-width" [(ngModel)]="t1Id" name="t1Id">
							<option *ngFor="let option of vm.teams" [value]="option.id" >{{ option.name }}</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<label for="t1P1">Player 1 Time</label>
						<input class="u-full-width" type="text" id="t1P1" [(ngModel)]="t1P1_Time" placeholder="0:00:00" name="t1P1_Time"/>
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<label for="t1P2">Player 2 Time</label>
						<input class="u-full-width" type="text" id="t1P2" [(ngModel)]="t1P2_Time" placeholder="0:00:00" name="t1P2_Time"/>
					</div>
				</div>
			</form>
		</div>

		<div class="two columns">
			<form>
				<h5>Match Winners</h5>
				<div *ngFor="let match of vm.currentSeries; let i = index">
					<label>
						<label for="{{match.name}}" class="label-body">{{match.name}}</label>
						<input type="radio" id="{{match.name}}" [(ngModel)]="match.winner" [value]="1" [checked]="match.winner === 1" name="{{match.name}}">
						<input type="radio" id="{{match.name}}" [(ngModel)]="match.winner" [value]="0" [checked]="match.winner === 0" name="{{match.name}}">
						<input type="radio" id="{{match.name}}" [(ngModel)]="match.winner" [value]="2" [checked]="match.winner === 2" name="{{match.name}}">
					</label>
				</div>
			</form>
			<button class="button-secondary u-full-width" (click)="calcAverage()">SHOW / UPDATE AVERAGE</button>
		</div>

		<div class="five columns">
			<form>
				<h5>Team 2</h5>
				<div class="row">
					<div class="twelve columns">
						<label for="t2Id">Name</label>
						<select class="u-full-width" [(ngModel)]="t2Id" name="t2Id">
							<option *ngFor="let option of vm.teams" [value]="option.id" >{{ option.name }}</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<label for="t2P1">Player 1 Time</label>
						<input class="u-full-width" type="text" id="t2P1" [(ngModel)]="t2P1_Time" placeholder="0:00:00" name="t2P1_Time"/>
					</div>
				</div>

				<div class="row">
					<div class="twelve columns">
						<label for="t2P2">Player 2 Time</label>
						<input class="u-full-width" type="text" id="t2P2" [(ngModel)]="t2P2_Time" placeholder="0:00:00" name="t2P2_Time"/>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div> <!-- /Container -->
